<!DOCTYPE html>
<html lang="en">
<head>
    <!-- icon -->
    <link rel="icon" type="image/png" href="imgs/netflix-icono.png"/>
    <!-- ----------------- -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"> 
    <title>Netflix</title>
    <link rel="stylesheet"href="main.css">
    <link rel="stylesheet" href="resolution.css">
</head>
<body>

    <header class="header">
        <nav>
            <img src="imgs/Netflix-logo.png" alt="">
        </nav>
    </header>
    <main class="login">
            <div class="login-date">
                <P id="iniciar">Inicia sesión</P>
                <input type="email"  name="email"  placeholder="Email o Numero de telefono" required>
                <input type="password"  name="password" placeholder="Contraseña" required>
                <button>Iniciar sesión</button>

             
            </div>
            <div class="login-footer">
            <a href="https://www.netflix.com/do/LoginHelp" id="ayuda">¿Necesitas ayuda?</a>
            </div>
            

            <div class="letras-finales">
                <p id="pr">¿Primera vez en Netflix? <a href="https://www.netflix.com/do/">Suscribete ahora</a></p>
                <br>
                <P>Esta pagina es un clon del Netflix Original creado por Alexander Escaño Matos, no añadir ningun dato personal aqui
                    ir a <a href="https://www.netflix.com" target="_blank" id="netflix">Netflix Original</a>
                </P>
            </div>
    </main>
</body>
</html>
